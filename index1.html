<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>

        .width {
            width: 960px;
            margin-left: auto;
            margin-right: auto;
            border: 3px solid #73AD21;
        }

        .max-width {
            max-width: 960px;
            margin-left: auto;
            margin-right: auto;
            border: 3px solid #73AD21;
        }

        .min-width {
            min-width: 960px;
            margin-left: auto;
            margin-right: auto;
            border: 3px solid #73AD21;
        }

    </style>


    <div class="width">This div element has width: 960px;</div>
    <br />

    <div class="max-width">This div element has max-width: 960px;</div>
    <br />

    <div class="min-width">This div element has min-width: 960px;</div>
    
</body>
</html>
